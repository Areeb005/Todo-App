<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="form">
        <div class="title">Registration</div>
        <div class="fields">
            <div class="input-box"><label for="">Name</label><input type="text" placeholder="Enter Your Name" name="" id="name" required></div>
            <div class="input-box"><label for="">Username</label><input type="text" placeholder="Enter Your Username" name="" id="username" required></div>
            <div class="input-box"><label for="">Password</label><input type="password" placeholder="Enter Your Password" name="" id="password" required></div>
            <div class="input-box"><label for="">Confirm Password</label><input type="password" placeholder="Confirm Password" name="" id="confirmPassword" required></div>
        <button onclick="submit()">Submit</button>
    </div>
    </div>
</body>
<script src="signup.js"></script>

</html>
