<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="form mx-auto my-5 p-2">
        <div class="title w-50 mx-auto my-3 p-2">Sign Up</div>
        <div class="fields w-50 mx-auto my-3 p-2 mb-2">
            <input class="form-control mb-1" type="text" placeholder="Enter Your Name" aria-label="default input example"
                id="name" required>
                <p id="nameError" class="inputError"></p>
            <input class="form-control mb-1" type="text" placeholder="Enter Your Username" id="username" required
                aria-label="default input example">
                <p id="usernameError" class="inputError"></p>
            <input class="form-control mb-1" type="password" placeholder="Enter Your Password" name="" id="password" required
                aria-label="default input example">
                <p id="passwordError" class="inputError"></p>
            <input class="form-control mb-1" type="password" placeholder="Confirm Password" name="" id="confirmPassword"
                required aria-label="default input example">
                <p id="confirmPasswordError" class="inputError"></p>
            </div>
            <div class="btn-div mb-4">
            <button type="button" class="submit-btn btn btn-primary" onclick="submit()">Sing Up</button>
            <span>OR</span>
            <button type="button" class="submit-btn btn btn-primary" onclick="signIn()">Sign In</button>
        </div>
        </div>
</body>
<script src="signup.js"></script>

</html>
